<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Postal Pincode Details</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="pincodeInput">Enter a Pincode:</label>
            <input
              type="text"
              class="form-control"
              id="pincodeInput"
              placeholder="Enter pincode"
            />
          </div>
          <button id="fetchButton" class="btn btn-primary btn-block">
            Get Details
          </button>
        </div>
      </div>
      <div class="mt-4" id="pincodeDetails"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
